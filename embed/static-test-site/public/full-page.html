<!doctype html>
<html>
  <head>
    <title>Static Test Site</title>
    <style>
      #divinci-chat-container {
        width: 100%;
        height: 70vh;
        border: none;
      }
      #divinci-chat-container iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>

    <script defer src="http://localhost:8081/embed-script.js" ></script>
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        const { DivinciChat } = window.DIVINCI_AI;
        const releaseId = "691e1c9dab85f3d7b2c2fbf1";
        const divinciChat = new DivinciChat({
          releaseId: releaseId,

          // externalUser: true is required for external users
          // otherwise the user will be controlled by divinci's internal auth
          externalUser: false,

          // toggleable: false will prevent the chat from being auto added
          toggleable: false,
          debug: false,
        });

        const chatIframe = divinciChat.iframe;
        const container = document.getElementById("divinci-chat-container");
        container.appendChild(chatIframe);
      });
    </script>

  </head>
  <body>
    <h1>Hello World!</h1>
    <p>I am a static site</p>
    <div id="divinci-chat-container"></div>
  </body>
</html>
